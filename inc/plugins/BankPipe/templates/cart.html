<html>
	<head>
		<title>{$this->lang->bankpipe_cart_title}</title>
		{$headerinclude}
		<style type="text/css">

			.total {
				text-align: center
			}

			.total > * {
				vertical-align: middle
			}

			.total > b {
				font-size: 22px
			}

			.applyDiscounts {
				display: flex;
				text-align: center
			}

			.applyDiscounts > .textbox {
				width: 100%
			}

			.applyDiscounts > input[type="submit"] {
				margin-left: 10px
			}

			.purchase {
				padding: 10px 40px;
				margin: 0 10px;
				background: #ffc439;
				display: inline-block;
				border-radius: 4px;
			}

			.purchase.Coinbase {
				background: #fff
			}

			.purchase img {
				width: 80px;
				height: auto
			}

			a[data-action="remove"] img {
				vertical-align: middle
			}

		</style>
	</head>
	<body>
		{$header}
		<table width="100%" border="0" align="center">
			<tr>
				{$usercpnav}
				<td valign="top">
					{$errors}
					<table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
						<thead>
							<tr>
								<td class="thead" colspan="3"><strong>{$this->lang->bankpipe_cart_title}</strong></td>
							</tr>
							<tr>
								<td class="tcat">{$this->lang->bankpipe_cart_header_item}</td>
								<td class="tcat" align="center">{$this->lang->bankpipe_cart_header_cost}</td>
								<td class="tcat" align="center">{$this->lang->bankpipe_cart_header_discount}</td>
							</tr>
						</thead>
						<tbody id="wrapper">
							{$items}
							{$total}
						</tbody>
					</table>
					{$paymentArea}
				</td>
			</tr>
		</table>
		{$script}
		{$footer}
	</body>
</html>
